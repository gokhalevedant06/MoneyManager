{% extends 'base.html' %}
{% load static %}

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

    <title> Form </title> -->
    <link rel="stylesheet" href="form1.css">

  </head>

  <body>
    <div class="container">
      <header>Fill Expenses </header>
      <div class="progress-bar">
        <div class="step">
          <p>
            First</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>
            Second</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>
            Third</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
        <div class="step">
          <p>
            Last</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check">
          </div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">
              Daily Needs:</div>
            <div class="field">
              <div class="label">
                First thing</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">
                Second thing</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">
              Bill Payments:</div>
            <div class="field">
              <div class="label">
                First Thing</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">
                First Thing</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">
              Istallments:</div>
            <div class="field">
              <div class="label">
                Date</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">
                Month</div>
              <select>
                <option>Few Month</option>
                <option>one month</option>
                <option>All Month</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">
              Other Expenses:</div>
            <div class="field">
              <div class="label">
                First thing</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">
                Secound thing</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="form1.js"></script>

  </body>

</html>
